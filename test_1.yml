
META:
  # NAME : tubelet_part_transformer_1 #check batch size
  # NAME : HRC_tubelet_temporal_1 #check batch size
  NAME : temporal_transformer_keyliegh_attention_tests12

# META:
#   NAME : test_NTU_3D_ttspcc2_833_11        #folder name to store trained model and results

MODEL:
  MODEL_TYPE : temporal   #type of model to train, temporal, temporal_2, temporal_3, temporal_4, spatial-temporal or parts
  EMBED_DIM : 64           #embedding dimension used by the model
  SEGMENT_LEN : 20          #length of sliding window (no.of frames)
  DEBUG : FALSE              #load subset of trajectories in debug mode
  DATASET : HRC          #dataset used HR-Crime/UTK/NTU_2D/NTU_3D
  MULTI_MODAL_SETTING : FALSE #Enabling this will process images as well in the dataset
STRATIFIED_SPLIT: #Only if debug is on
  train_split : 0.2
  test_split : 0.2



DECOMPOSED:
  ENABLE: FALSE                #whether to use globally and locally decomposed trajectories
  TYPE: GR                    #possible values: GR (Global repeated), GS (Global single)

TUBELET:                    #whether to use tubelet embeddings or not
  ENABLE: FALSE            
  KERNEL: 8,3,3           #Kernel+Stride for tubelet embeddings
  STRIDE: 8,3,3
  PAD_MODE: constant      #Could be constant, replicate, reflect

TRAINING:
  EPOCHS : 50              #maximum number of epochs during training
  BATCH_SIZE : 500         #batch size for training
  PATIENCE : 3             #patience before early stopping is enabled
  LR : 0.0001                #starting learning rate for adaptive learning
  LR_PATIENCE : 3           #patience before learning rate is decreased
  KFOLD: 2                  #number of folds used for cross-validation
  WEIGHT_DECAY: 0           #weight decay value

FUSION:
  FUSION_TYPE : el

DATALOADING:
  NUM_WORKERS : 16
  PIN_MEMORY : FALSE
  PERSISTENT_WORKERS : FALSE


CROSS_ATTENTION:
  CROSS_ATTENTION_ENABLE: TRUE #